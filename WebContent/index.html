<!DOCTYPE html>

<title>HTML, CSS, JS experiments</title>

<body>
<script>
(function(){
	function Employee() {
		  this.dept = 'general';    // Note that this.name (a local 
		  //variable) does not appear here
		  this.name = '1';
		}
		//Employee.prototype.name = '';    // A single copy

		function WorkerBee() {
		  Employee.call(this);// adds the properties to the WorkerBee
		  this.projects = [];
		}
		  WorkerBee.prototype = Object.create(Employee.prototype);
		  WorkerBee.prototype.constructor = WorkerBee;

		var amy = new WorkerBee();
		console.log(amy);
})()
</script>
